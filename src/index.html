<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="page app-view" id="about">

    <header class="hero">
        <nav class="main-nav">
            <a href="#about">ABOUT</a>
            <a href="#finder">FINDER</a>
        </nav>

        <div class="hero-inner">
            <h1 class="hero-title">PATHFINDER</h1>
            <p class="hero-subtitle">FOR TRAVELLERS</p>
        </div>
    </header>

    <main>
        <section class="section section-top">
            <article class="card card-top" data-aos="fade-up">
                <figure class="card-media" data-aos="fade-right" data-aos-delay="100">
                    <img src="./images/1.jpg" alt="travellers">
                </figure>

                <div class="card-body--text" data-aos="fade-left" data-aos-delay="200">
                    <h2 class="card-title">PLAN YOUR JOURNEYS</h2>
                    <p class="card-text">Pick attractions and book hotels</p>
                </div>
            </article>
        </section>

        <section class="section section-bottom">
            <article class="card card-bottom" data-aos="fade-up">
                <figure class="card-minimalize" data-aos="fade-left" data-aos-delay="100">
                    <img src="./images/2.jpg" alt="road">
                </figure>
                    <div class="card-body card-body--over-image" data-aos="fade-right" data-aos-delay="200">
                        <h2 class="card-title">MINIMALIZE BOREDOM</h2>
                        <p class="card-text">Pick routes that are short and attractive</p>
                    </div>
            </article>
        </section>

    </main>

    <footer class="page-footer">
        All rights reserved
    </footer>
</div>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script type="module" src="./js/app.js"></script>
</body>
</html>
